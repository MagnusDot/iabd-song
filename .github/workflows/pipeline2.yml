           uses: actions/setup-node@v4
           with:
            node-version: '20.x'
         - run: node -v
         - run: npm install --global @mikemcbride/dad-jokes
         - run: dad-jokes > report.txt
         - name: DÃ©ployement
           uses: s0/git-publish-subdir-action@develop
           env:
                REPO: self
